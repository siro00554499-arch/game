<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインクラフト作品紹介</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1 class="title">進級制作作品紹介</h1>
            <p class="subtitle">進級制作展 2026</p>
            <p>スクショ、動画をSNS投稿はご遠慮ください</p>
        </header>

        <!-- メインコンテンツ -->
        <main class="main">
            <!-- 動画セクション -->
            <section class="video-section">
                <div class="video-container">
                    <video id="main-video" controls>
                        <source src="AS1_ver.1.mp4" type="video/mp4">
                        お使いのブラウザは動画再生に対応していません。
                    </video>
                </div>
            </section>

            <!-- 作品説明 -->
            <section class="description-section">
                <h2>作品について</h2>
                <p class="description">
                    この作品はマインクラフトでグループ制作したものです
                    作品テーマは町をイメージして作るとことなので、
                    一人一人それぞれ自分が好きなように建物などを作ってます
                </p>
            </section>

            <!-- YouTubeリンクセクション -->
            <section class="youtube-section">
                <h2>動画</h2>
                <ul id="youtube-links" class="youtube-links"></ul>
            </section>
        </main>

        <!-- 制作者情報 -->
        <footer class="footer">
            <div class="creator-info">
                <h3>制作者</h3>
                <p class="creator-name">坂本/幸翼　青木/泰誠　荒木/銀仁　岡本/拓郎　森下/琉聖　三原/菜央</p>
                <!-- SNSリンクなどを追加する場合 -->
                <!-- <div class="social-links">
                    <a href="#">Twitter</a>
                    <a href="#">YouTube</a>
                </div> -->
            </div>
            <p class="copyright">&copy; 2026 進級制作展</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
